<section class="subscribe app__main--white">
  <div class="subscribe__content app__content ">
    <div class="subscribe__title">
      <h2>Подпишись</h2>
    </div>
    <form class="form">
      <div class="form__label">
        <label for="email" class="form__label">Отправляем анонсы новых статей, выпусков и трансляций</label>
      </div>
      <div class="form__input-container">
        <input id="email" type="email" placeholder="Email" class="form__input">
        <input id="phone" type="tel" placeholder="Телефон" class="form__input">
        <input id="date" type="date" value="" class="form__input">
        <input id="time" type="time" value="" class="form__input">
      </div>
      <button type="submit" class="form__submit">Подписаться</button>
    </form>
  </div>
</section>
